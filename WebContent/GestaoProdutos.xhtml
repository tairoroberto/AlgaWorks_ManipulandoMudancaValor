<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>



	<h:form>
	<h:commandLink action="#{gestaoProdutosBean.obterAjuda}" value="Ajuda sobre esta TELA">
		<f:actionListener type="br.com.tairoroberto.manipulandomudancavalor.RegistroCliqueBotaoListener"/>
	</h:commandLink>
	
	<br/><br/>
		Nome:<h:inputText value="#{gestaoProdutosBean.produto.nome}"/><br/>
		Fabricante:<h:inputText value="#{gestaoProdutosBean.produto.fabricante}"/><br/>
		Categoria:<h:inputText value="#{gestaoProdutosBean.produto.categoria}"/><br/>
		
		<br/><br/>
		<h:commandButton value="Incuir" action="#{gestaoProdutosBean.incluir}"
			actionListener="#{gestaoProdutosBean.verificarInclusao}">
			<f:actionListener binding="#{registroCliqueBotaoListener}"/>
		</h:commandButton>
	</h:form>
	
	<br/>
	
	<h:form>	
	<br/><br/>
		Pesquisa de produto:<h:inputText value="#{gestaoProdutosBean.nomePesquisa}"
			valueChangeListener="#{gestaoProdutosBean.nomePesquisaAlterado}"
			onchange="submit()" />
	</h:form>
	
	<h:form>
	<ol>
		<ui:repeat var="item" value="#{gestaoProdutosBean.produtosFiltrados}">
			<li>
				#{item.nome} - #{item.fabricante} - #{item.categoria}
				<h:commandButton value="Excluir" action="#{gestaoProdutosBean.excluir}">
					<f:setPropertyActionListener value="#{item}" target="#{gestaoProdutosBean.produtoSelecionado}"></f:setPropertyActionListener>
				</h:commandButton>
			</li>
		</ui:repeat>
	</ol>
	</h:form>
	
</body>
</html>
